<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col" id="page-resultats">
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-around">
      <a href="../index.html" class="hover:underline">Accueil</a>
      <a href="mesures.html" class="hover:underline">Mesures</a>
      <a href="resultats.html" class="underline">Résultats</a>
      <a href="pdf.html" class="hover:underline">PDF</a>
    </div>
  </nav>
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Résultats des Mesures</h1>
  </header>
  <main class="flex-grow container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow space-y-6">
      <section>
        <h2 class="text-xl font-semibold mb-4">Informations Générales</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
          <div>
            <p class="text-sm font-medium">Date:<span class="font-normal ml-4" id="display-date"></span></p>
          </div>
          <div>
            <p class="text-sm font-medium">OM:<span class="font-normal ml-4" id="display-om"></span></p>
          </div>
          <div>
            <p class="text-sm font-medium">Bogie N°:<span class="font-normal ml-4" id="display-bogieNo"></span></p>
          </div>
          <div>
            <p class="text-sm font-medium">Type N°:<span class="font-normal ml-4" id="display-typeNo"></span></p>
          </div>
          <div>
            <p class="text-sm font-medium">Fabrick:<span class="font-normal ml-4" id="display-Fabrick"></span></p>
          </div>
          <div>
            <p class="text-sm font-medium">Auftrags:<span class="font-normal ml-4" id="display-Auftrags"></span></p>
          </div>
          <div>
            <p class="text-sm font-medium">Baujahr:<span class="font-normal ml-4" id="display-Baujahr"></span></p>
          </div>
        </div>
      </section>
      <section>
        <h2 class="text-xl font-semibold mb-4">Localisation</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <p class="text-sm font-medium">N° de série roue droite (Côté A):<span class="font-normal ml-4" id="display-series-wheel-A"></span></p>
          </div>
          <div>
            <p class="text-sm font-medium">N° de série roue gauche (Côté B):<span class="font-normal ml-4" id="display-series-wheel-B"></span></p>
          </div>
        </div>
      </section>
      <section>
        <h2 class="text-xl font-semibold mb-4">Résultats des Mesures</h2>
        <div id="results-container" class="space-y-4"></div>
      </section>
    </div>
  </main>

  <script>
    const measurementGroups = [
      { title: "<b>Jeu axial 'Jm' mesuré Avant Démontage</b>", fields: ["axial-play-A", "axial-play-B"], label: "Côté" },
      { title: "<b>Contrôle visuel des soudures</b>", fields: ["soud-vis-A", "soud-vis-B"], label: "Côté", type: "text" },
      { title: "<b>Côté A</b>", fields: [], label: "" },
      { title: "<i>Grand Diamètre</i>", fields: ["GD-Côte Verticale 1-A", "GD-Côte Verticale 2-A", "GD-Côte Verticale 3-A"], label: "" },
      { title: "", fields: ["GD-Côte Horizontale 4-A", "GD-Côte Horizontale 5-A", "GD-Côte Horizontale 6-A"], label: "" },
      { title: "<i>Petit Diamètre</i>", fields: ["PD-Côte Verticale 1-A", "PD-Côte Verticale 2-A", "PD-Côte Verticale 3-A"], label: "" },
      { title: "", fields: ["PD-Côte Horizontale 4-A", "PD-Côte Horizontale 5-A", "PD-Côte Horizontale 6-A"], label: "" },
      { title: "<b>Côté B</b>", fields: [], label: "" },
      { title: "<i>Grand Diamètre</i>", fields: ["GD-Côte Verticale 1-B", "GD-Côte Verticale 2-B", "GD-Côte Verticale 3-B"], label: "" },
      { title: "", fields: ["GD-Côte Horizontale 4-B", "GD-Côte Horizontale 5-B", "GD-Côte Horizontale 6-B"], label: "" },
      { title: "<i>Petit Diamètre</i>", fields: ["PD-Côte Verticale 1-B", "PD-Côte Verticale 2-B", "PD-Côte Verticale 3-B"], label: "" },
      { title: "", fields: ["PD-Côte Horizontale 4-B", "PD-Côte Horizontale 5-B", "PD-Côte Horizontale 6-B"], label: "" },
      { title: "<b>Valeurs 'x' mesurées</b> = longueur torillon", fields: ["measured-value-x-A", "measured-value-x-B"], label: "Côté" },
      { title: "<b>Valeurs 'y' mesurées</b> = hauteur grand roulement", fields: ["measured-value-y-A", "measured-value-y-B"], label: "Côté" },
      { title: "<b>Valeurs 'z' mesurées</b> = hauteur petit roulement", fields: ["measured-value-z-A", "measured-value-z-B"], label: "Côté" },
      { title: "<b>Valeurs 'u' mesurées</b> = hauteur roulements montés", fields: ["measured-value-u-A", "measured-value-u-B"], label: "Côté" },
      { 
        title: "<b>Valeurs 'c' calculée</b> = u - y - z", 
        fields: ["measured-value-c-A", "measured-value-c-B"], 
        label: "Côté",
        compute: function(savedData, field) {
          // field is either "measured-value-c-A" or "measured-value-c-B"
          const suffix = field.endsWith('-A') ? '-A' : '-B';
          const u = parseFloat(savedData['measured-value-u' + suffix]) || 0;
          const y = parseFloat(savedData['measured-value-y' + suffix]) || 0;
          const z = parseFloat(savedData['measured-value-z' + suffix]) || 0;
          const c = u - y - z;
          // Enregistre la valeur calculée dans savedData
          savedData['measured-value-c' + suffix] = isNaN(c) ? "" : c.toFixed(3);
          // Affiche vide si toutes les valeurs sont nulles
          if (!savedData['measured-value-u' + suffix] && !savedData['measured-value-y' + suffix] && !savedData['measured-value-z' + suffix]) {
        return "";
          }
          // Affiche avec 3 décimales si c'est un nombre
          return isNaN(c) ? "" : c.toFixed(3);
        }
      },
      { title: "<b>Valeurs 'wm' mesurées</b> = profondeur couvercle BM", fields: ["measured-value-wm-A", "measured-value-wm-B"], label: "Côté" },
      { 
        title: "<b>Valeurs 'w' calculée</b> = x - u - 0,02mm", 
        fields: ["measured-value-w-A", "measured-value-w-B"], 
        label: "Côté",
        compute: function(savedData, field) {
          // field is either "measured-value-w-A" or "measured-value-w-B"
          const suffix = field.endsWith('-A') ? '-A' : '-B';
          const x = parseFloat(savedData['measured-value-x' + suffix]) || 0;
          const u = parseFloat(savedData['measured-value-u' + suffix]) || 0;
          const w = x - u - 0.02;
          // Enregistre la valeur calculée dans savedData
          savedData['measured-value-w' + suffix] = isNaN(w) ? "" : w.toFixed(3);
          // Affiche vide si toutes les valeurs sont nulles
          if (!savedData['measured-value-x' + suffix] && !savedData['measured-value-u' + suffix]) {
        return "";
          }
          // Affiche avec 3 décimales si c'est un nombre
          return isNaN(w) ? "" : w.toFixed(3);
        }
      },
      { title: "<b>Valeurs 'bm' mesurées</b> = hauteur douille", fields: ["measured-value-bm-A", "measured-value-bm-B"], label: "Côté" },
      { 
        title: "<b>Valeurs 'b' calculées</b> = c + 0,2mm", 
        fields: ["measured-value-b-A", "measured-value-b-B"], 
        label: "Côté",
        compute: function(savedData, field) {
          // field is either "measured-value-b-A" or "measured-value-b-B"
          const suffix = field.endsWith('-A') ? '-A' : '-B';
          const c = parseFloat(savedData['measured-value-c' + suffix]) || 0;
          const b = c + 0.2;
          // Enregistre la valeur calculée dans savedData
          savedData['measured-value-b' + suffix] = isNaN(b) ? "" : b.toFixed(3);
          // Affiche vide si la valeur source est absente
          if (!savedData['measured-value-c' + suffix]) {
        return "";
          }
          // Affiche avec 3 décimales si c'est un nombre
          return isNaN(b) ? "" : b.toFixed(3);
        }
      },
      { title: "<b>Valeurs 'd' mesurées</b> = hauteur épaulement torillon", fields: ["measured-value-d-A", "measured-value-d-B"], label: "Côté" },
      { title: "<b>Valeurs 'e' mesurées</b> = hauteur flasque", fields: ["measured-value-e-A", "measured-value-e-B"], label: "Côté" },
      { 
        title: "<b>Valeurs 'eu' usinées</b>", 
        fields: ["measured-value-eu-A", "measured-value-eu-B"], 
        label: "Côté",
        compute: function(savedData, field) {
          // field is either "measured-value-eu-A" or "measured-value-eu-B"
          const suffix = field.endsWith('-A') ? '-A' : '-B';
          const d = parseFloat(savedData['measured-value-d' + suffix]);
          const e = parseFloat(savedData['measured-value-e' + suffix]);
          let result = "";
          if (!isNaN(d) && !isNaN(e)) {
        if (d > e) {
          result = '<span style="color:green;font-weight:bold">OK</span>';
          savedData['measured-value-eu' + suffix] = "OK";
        } else if (e > d) {
          result = '<span style="color:red;font-weight:bold">A usiner</span>';
          savedData['measured-value-eu' + suffix] = "A usiner";
        } else {
          result = "";
          savedData['measured-value-eu' + suffix] = "";
        }
          } else {
        savedData['measured-value-eu' + suffix] = "";
          }
          return result;
        }
      },
      { title: "<b>Jeu axial 'jm' Après remise en état</b>", fields: ["axial-play-after-A", "axial-play-after-B"], label: "Côté" },
      { title: "<b>Ecartement des roues</b>", fields: ["wheel-ecart-A", "wheel-ecart-B"], label: "Côté" },
    ];

    // Recherche la dernière clé utilisée lors du clic sur "Valider"
    function getLastMesuresKey() {
      return localStorage.getItem('mesuresData_last') || null;
    }

    function getLastMesuresData() {
      const key = getLastMesuresKey();
      if (!key) return null;
      try {
        return JSON.parse(localStorage.getItem(key));
      } catch {
        return null;
      }
    }

    // Remplace la récupération des données par :
    const savedData = getLastMesuresData() || {};

    // Affichage des informations générales
    document.getElementById('display-date').textContent = savedData.date ? savedData.date : "";
    document.getElementById('display-om').textContent = savedData.om ? savedData.om : "";
    document.getElementById('display-bogieNo').textContent = savedData.bogieNo ? savedData.bogieNo : "";
    document.getElementById('display-typeNo').textContent = savedData.typeNo ? savedData.typeNo : "";
    document.getElementById('display-Fabrick').textContent = savedData.Fabrick ? savedData.Fabrick : "";
    document.getElementById('display-Auftrags').textContent = savedData.Auftrags ? savedData.Auftrags : "";
    document.getElementById('display-Baujahr').textContent = savedData.Baujahr ? savedData.Baujahr : "";

    // Affichage des numéros de série roues (localisation)
    document.getElementById('display-series-wheel-A').textContent = savedData['series-wheel-A'] ? savedData['series-wheel-A'] : "";
    document.getElementById('display-series-wheel-B').textContent = savedData['series-wheel-B'] ? savedData['series-wheel-B'] : "";

    // Display measurement results
    const resultsContainer = document.getElementById('results-container');
    if (Object.keys(savedData).length > 0) {
      measurementGroups.forEach(group => {
        if (!group.fields.length) {
          resultsContainer.innerHTML += `<div class="mt-6 mb-2 text-lg font-bold">${group.title}</div>`;
          return;
        }
        const section = document.createElement('div');
        section.className = 'bg-gray-50 p-4 rounded-lg';
        section.innerHTML = `<h3 class="font-medium mb-2">${group.title}</h3>`;

        const fieldsContainer = document.createElement('div');
        fieldsContainer.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2';

        group.fields.forEach(field => {
          let value;
          // Si le groupe a une fonction compute, on l'utilise pour obtenir la valeur
          if (typeof group.compute === "function") {
            value = group.compute(savedData, field);
          } else {
            value = (savedData[field] !== undefined && savedData[field] !== null && savedData[field] !== "") ? savedData[field] : "";
          }
          const labelText = group.label 
            ? (field.endsWith('-A') ? 'Côté A' : field.endsWith('-B') ? 'Côté B' : field.replace(/^(GD-|PD-)/, ''))
            : field.replace(/^(GD-|PD-)/, '').replace(/-A$|-B$/, '');
          if (value !== "") {
            fieldsContainer.innerHTML += `
              <div>
                <p class="text-sm font-medium">${labelText}:<span class="font-normal ml-4">${value}</span></p>
              </div>
            `;
          }
        });

        section.appendChild(fieldsContainer);
        resultsContainer.appendChild(section);
      });
    } else {
      resultsContainer.innerHTML = '<p class="text-center text-gray-500">Aucune donnée de mesure disponible.</p>';
    }

    // Si aucune donnée, la page reste vierge (pas de résultats affichés)
    if (Object.keys(savedData).length === 0) {
      document.getElementById('results-container').innerHTML = '';
      document.getElementById('display-date').textContent = "";
      document.getElementById('display-om').textContent = "";
      document.getElementById('display-bogieNo').textContent = "";
      document.getElementById('display-typeNo').textContent = "";
      document.getElementById('display-Fabrick').textContent = "";
      document.getElementById('display-Auftrags').textContent = "";
      document.getElementById('display-Baujahr').textContent = "";
      document.getElementById('display-series-wheel-A').textContent = "";
      document.getElementById('display-series-wheel-B').textContent = "";
    }

    // Nettoyage uniquement à la première ouverture et à la fermeture complète du navigateur
    (function() {
  // Utilise sessionStorage pour savoir si une session est déjà active
  if (!sessionStorage.getItem('sessionActive')) {
    // Première ouverture d'un onglet dans le navigateur
    localStorage.removeItem('mesuresData_last');
    Object.keys(localStorage)
      .filter(k => k.startsWith('mesuresData_'))
      .forEach(k => localStorage.removeItem(k));
    sessionStorage.setItem('sessionActive', '1');
  }

  // Quand le dernier onglet est fermé, efface les données
  window.addEventListener('unload', function() {
    // Si c'est le dernier onglet (sessionStorage va être vidé)
    if (sessionStorage.length === 1 && sessionStorage.getItem('sessionActive')) {
      localStorage.removeItem('mesuresData_last');
      Object.keys(localStorage)
        .filter(k => k.startsWith('mesuresData_'))
        .forEach(k => localStorage.removeItem(k));
    }
  });
})();
  </script>
</body>
</html>
