<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .button {
      background-color: #0d6efd;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-around">
      <a href="../index.html" class="hover:underline">Accueil</a>
      <a href="mesures.html" class="hover:underline">Mesures</a>
      <a href="resultats.html" class="hover:underline">Résultats</a>
      <a href="pdf.html" class="underline">PDF</a>
    </div>
  </nav>
  
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Export PDF des Mesures</h1>
  </header>



  <main class="flex-grow container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow space-y-6">
      <section>
        <h2 class="text-xl font-semibold mb-4">Exportation des Résultats</h2>
        <p class="mb-4">Cliquez sur le bouton ci-dessous pour exporter les résultats des mesures en PDF.</p>
        <button id="exportPDF" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mt-4">Exporter en PDF</button>
        <div id="rapportContent" class="mt-6"></div>
      </section>
    </div>
  </main>

  <script>
    // Affiche les résultats dans le rapport
    document.addEventListener('DOMContentLoaded', function() {
      const data = JSON.parse(localStorage.getItem('mesuresData'));
      const rapportContent = document.getElementById('rapportContent');
      if (data) {
        let html = '<h2 class="text-xl font-semibold mb-4">Résultats</h2><table class="min-w-full"><tbody>';
        for (const [key, value] of Object.entries(data)) {
          html += `<tr><td class="border px-2 py-1 font-semibold">${key}</td><td class="border px-2 py-1">${value}</td></tr>`;
        }
        html += '</tbody></table>';
        rapportContent.innerHTML = html;
      } else {
        rapportContent.innerHTML = '<p>Aucune donnée disponible.</p>';
      }
    });

    // Génération du PDF
    document.getElementById('exportPDF').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const data = JSON.parse(localStorage.getItem('mesuresData'));
      let y = 10;
      doc.setFontSize(16);
      doc.text("Résultats des mesures", 10, y);
      y += 10;
      if (data) {
        doc.setFontSize(10);
        for (const [key, value] of Object.entries(data)) {
          doc.text(`${key} : ${value}`, 10, y);
          y += 7;
          if (y > 280) { doc.addPage(); y = 10; }
        }
        doc.save("resultats_mesures.pdf");
      } else {
        doc.text("Aucune donnée disponible.", 10, y);
        doc.save("resultats_mesures.pdf");
      }
    });
  </script>
</body>
</html>
