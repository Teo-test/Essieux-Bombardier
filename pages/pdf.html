    // Fonction pour obtenir la dernière clé utilisée (valider ou ouvrir)
    function getLastMesuresKey() {
      return localStorage.getItem('mesuresData_last') || null;
    }
    function getLastMesuresData() {
      const key = getLastMesuresKey();
      if (!key) return null;
      try {
        return JSON.parse(localStorage.getItem(key));
      } catch {
        return null;
      }
    }
    // Utilise toujours la dernière saisie ou ouverture
    const savedData = getLastMesuresData() || {};
    function val(key) { return savedData[key] ?? ""; }
    // Fonctions de calculs pour les champs calculés
    function calcC(suffix) {
      const u = parseFloat(savedData['measured-value-u' + suffix]) || 0;
      const y = parseFloat(savedData['measured-value-y' + suffix]) || 0;
      const z = parseFloat(savedData['measured-value-z' + suffix]) || 0;
      const c = u - y - z;
      savedData['measured-value-c' + suffix] = isNaN(c) ? "" : c.toFixed(3);
      return (!savedData['measured-value-u' + suffix] && !savedData['measured-value-y' + suffix] && !savedData['measured-value-z' + suffix]) ? "" : (isNaN(c) ? "" : c.toFixed(3));
    }
    function calcW(suffix) {
      const x = parseFloat(savedData['measured-value-x' + suffix]) || 0;
      const u = parseFloat(savedData['measured-value-u' + suffix]) || 0;
      const w = x - u - 0.02;
      return (!savedData['measured-value-x' + suffix] && !savedData['measured-value-u' + suffix]) ? "" : (isNaN(w) ? "" : w.toFixed(3));
    }
    function calcB(suffix) {
      const c = parseFloat(calcC(suffix)) || 0;
      const b = c + 0.2;
      return (!savedData['measured-value-c' + suffix]) ? "" : (isNaN(b) ? "" : b.toFixed(3));
    }
    function calcEU(suffix) {
      const d = parseFloat(savedData['measured-value-d' + suffix]);
      const e = parseFloat(savedData['measured-value-e' + suffix]);
      if (!isNaN(d) && !isNaN(e)) {
        if (d > e) {
          return '<span style="color:green;font-weight:bold">OK</span>';
        } else if (e > d) {
          return '<span style="color:red;font-weight:bold">A usiner</span>';
        }

      return "";

      const validNums = values.filter(v => v !== "").map(Number).filter(v => !isNaN(v));

    // Fonction utilitaire pour colorer les valeurs du Grand Diamètre

      if (num > 117.460 && num <= 117.475) return "bg-green-100";

          <h2 class="text-xl font-semibold mb-4">Localisation</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div><span class="font-medium">N° de série roue droite (Côté A):</span> ${val('series-wheel-A')}</div>
            <div><span class="font-medium">N° de série roue gauche à</span> ${val('series-wheel-B')}</div>
          </div>
          <h2 class="text-xl font-semibold mb-4">Résultats des Mesures</h2>
          <div class="min-w-full overflow-x-auto">
            <table class="min-w-full text-xs border border-black mb-8" style="border-collapse:collapse;">
              <thead>
                <tr>
                  <th class="border border-black px-2 py-1 bg-gray-200 text-left" style="width:500px;">Mesure</th>
                  <th class="border border-black px-2 py-1 bg-gray-200 text-center">Côté A</th>
                  <th class="border border-black px-2 py-1 bg-gray-200 text-center">Côté B</th>
                </tr>
              </thead>
              <tbody>
      `;
      // Groupes de mesures avec calculs
      const measurementGroups = [
        { title: "Jeu axial 'jm' mesuré avant démontage", fields: ["axial-play-A", "axial-play-B"] },
        { title: "Contrôle visuel des soudures", fields: ["soud-vis-A", "soud-vis-B"], type: "text-center" },
        { title: "Valeurs 'x' mesurées = longueur torillon", fields: ["measured-value-x-A", "measured-value-x-B"] },
        { title: "Valeurs 'y' mesurées = hauteur mesurées = valeur du grand roulement-re", fields: ["measured-value-y-A", "measured-value-y-B"] },
        { title: "Valeurs de 'z' mesurées = hauteur petit roulement", fields: ["measured-value-z-A", "measured-value-z-B"] },
        { title: "Valeurs de 'u' mesurées = hauteur roulements montés", fields: ["measured-value-u-A", "measured-value-u-B"] },
        { title: "Valeurs de 'c' calculée = u - y - z", fields: ["measured-value-c-A", "measured-value-c-B"], compute: (suffix) => calcC(suffix) },
        { title: "Valeurs 'wm' mesurées = profondeur couvercle BM", fields: ["measured-value-wm-A", "measured-value-wm-B"] },
        { title: "Valeurs 'w' calculée = x - u - 0,02mm", fields: ["measured-value-w-A", "measured-value-w-B"], compute: (suffix) => calcW(suffix) },
        { title: "Valeurs 'bm' mesurées = hauteur douille d'écartement", fields: ["measured-value-bm-A", "measured-value-bm-B"] },
        { title: "Valeurs 'b' calculées = c + 0,2mm", fields: ["measured-value-b-A", "measured-value-b-B"], compute: (suffix) => calcB(suffix) },
        { title: "Valeurs 'd' mesurées = hauteur épaulement torillon", fields: ["measured-value-d-A", "measured-value-d-B"] },
        { title: "Valeurs 'e' mesurées = hauteur flasque", fields: ["measured-value-e-A", "measured-value-e-B"] },
        { title: "Valeurs 'eu' usinées", fields: ["measured-value-eu-A", "measured-value-eu-B"], compute: (suffix) => calcEU(suffix) },
        { title: "Jeu axial 'jm' après remise en état", fields: ["axial-play-after-A", "axial-play-after-B"] },
        { title: "Jeu axial du bandage après remise en état < 0.7mm", fields: ["axial-bandage-after-A", "axial-bandage-after-B"] },
        { title: "Jeu radial du bandage après remise en état < 0.5mm", fields: ["radial-bandage-after-A", "radial-bandage-after-B"] },
        { title: "<b>Ecartement des roues</b> = distance entre suport bandage (valeur ?)", fields: ["wheel-ecart-A", "wheel-ecart-B"], label: "Côté" },
        { title: "Ecartement des bandages (valeur ?)", fields: ["bandage-ecart-A", "bandage-ecart-B"] }
      ];
      measurementGroups.forEach(group => {
        let valueA, valueB;
        if (group.compute) {
          valueA = group.compute('-A');
          valueB = group.compute('-B');
        } else {
          valueA = savedData[group.fields[0]] !== undefined && savedData[group.fields[0]] !== null && savedData[group.fields[0]] !== "" ? savedData[group.fields[0]] : "";
          valueB = savedData[group.fields[1]] !== undefined && savedData[group.fields[1]] !== null && savedData[group.fields[1]] !== "" ? savedData[group.fields[1]] : "";
        }
        function trimZeros(val) {
          if (typeof val === "number") return val.toString();
          if (typeof val === "string" && val.match(/^\d+\.\d+$/)) {
            return val.replace(/(\.\d*?[1-9])0+$/, '$1').replace(/\.0+$/, '');
          }
          return val;
        }
        function getResultColor(field, value) {
          const num = parseFloat(value);
          if (value === "" || isNaN(num)) return "";
          if (field.startsWith("axial-bandage-after-") && num > 0.7) return "text-red-600 font-bold";
          if (field.startsWith("axial-bandage-after-") && num <= 0.7) return "text-green-600 font-bold";
          if (field.startsWith("radial-bandage-after-") && num > 0.5) return "text-red-600 font-bold";
          if (field.startsWith("radial-bandage-after-") && num <= 0.5) return "text-green-600 font-bold";
          if (field.startsWith("axial-play-after-") && num > 0.07) return "text-red-600 font-bold";
          if (field.startsWith("axial-play-after-") && num <= 0.07) return "text-green-600 font-bold";
          return "";
        }
        html += `
          <tr>
            <td class="border border-black px-2 py-1">${group.title}</td>
            <td class="border border-black px-2 py-1 text-center ${getResultColor(group.fields[0], valueA)}">${trimZeros(valueA)}</td>
            <td class="border border-black px-2 py-1 text-center ${getResultColor(group.fields[1], valueB)}">${trimZeros(valueB)}</td>
          </tr>
        `;
      });
      html += `
              </tbody>
            </table>
          </div>
        </div>
      `;
      document.getElementById('rapportContent').innerHTML = html;
      // PDF generation
      document.getElementById('exportPDF').addEventListener('click', function() {
        const element = document.getElementById('rapportContent');
        const opt = {
          margin: [0.5, 0.2, 0.5, 0.2],
          filename: 'resultats_mesures.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' },
          pagebreak: { mode: ['css', 'legacy'], before: '.page-break', avoid: '.no-break' }
        };
        html2pdf().set(opt).from(element).save();
      });
    });
    // Nettoyage uniquement à la première ouverture et à la fermeture complète du navigateur
    (function() {
      if (!sessionStorage.getItem('sessionActive')) {
        localStorage.removeItem('mesuresData_last');
        Object.keys(localStorage)
          .filter(k => k.startsWith('mesuresData_'))
          .forEach(k => localStorage.removeItem(k));
        sessionStorage.setItem('sessionActive', '1');
      }
      window.addEventListener('unload', function() {
        if (sessionStorage.length === 1 && sessionStorage.getItem('sessionActive')) {
          localStorage.removeItem('mesuresData_last');
          Object.keys(localStorage)
            .filter(k => k.startsWith('mesuresData_'))
            .forEach(k => localStorage.removeItem(k));
        }
      });
    })();
  </script>
</body>
</html>
