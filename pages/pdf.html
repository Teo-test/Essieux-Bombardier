<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .button {
      background-color: #0d6efd;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-around">
      <a href="../index.html" class="hover:underline">Accueil</a>
      <a href="mesures.html" class="hover:underline">Mesures</a>
      <a href="resultats.html" class="hover:underline">Résultats</a>
      <a href="pdf.html" class="underline">PDF</a>
    </div>
  </nav>
  
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Export PDF des Mesures</h1>
  </header>



  <main class="flex-grow container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow space-y-6">
      <section>
        <h2 class="text-xl font-semibold mb-4">Exportation des Résultats</h2>
        <p class="mb-4">Cliquez sur le bouton ci-dessous pour exporter les résultats des mesures en PDF.</p>
        <button id="exportPdfBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Exporter en PDF</button>
      </section>
    </div>
  </main>

  <script>
    document.getElementById('exportPdfBtn').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Exemple de données, remplacez-les par vos propres données récupérées
      const savedData = {
        date: '2023-10-01',
        om: 'OM123',
        bogieNo: 'Bogie456',
        typeNo: 'Type789',
        Fabrick: 'Fab123',
        Auftrags: 'Cde456',
        Baujahr: '2023',
        "axial-play-A": "0.01",
        "axial-play-B": "0.02",
        "soud-vis-A": "OK",
        "soud-vis-B": "OK",
        // Ajoutez d'autres données ici
      };

      // Ajouter un titre
      doc.setFontSize(22);
      doc.setTextColor(41, 128, 185);
      doc.text('Rapport des Mesures', 105, 20, { align: 'center' });

      // Ajouter les informations générales
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(`Date: ${savedData.date || 'Non spécifié'}`, 20, 40);
      doc.text(`OM: ${savedData.om || 'Non spécifié'}`, 20, 50);
      doc.text(`Bogie N°: ${savedData.bogieNo || 'Non spécifié'}`, 20, 60);
      doc.text(`Type N°: ${savedData.typeNo || 'Non spécifié'}`, 20, 70);

      // Configuration des groupes de mesures
      const measurementGroups = [
        { title: "Jeu axial 'Jm' mesuré Avant Démontage", fields: ["axial-play-A", "axial-play-B"] },
        { title: "Contrôle visuel des soudures", fields: ["soud-vis-A", "soud-vis-B"] },
        // Ajoutez d'autres groupes ici
      ];

      let yOffset = 80;
      measurementGroups.forEach(group => {
        doc.setFontSize(14);
        doc.setTextColor(41, 128, 185);
        doc.text(group.title, 20, yOffset);
        yOffset += 10;

        const headers = [['Côté', 'Valeur']];
        const rows = group.fields.map(field => {
          const fieldId = field.split('-').pop();
          return [fieldId, savedData[field] || 'Non spécifié'];
        });

        doc.autoTable({
          head: headers,
          body: rows,
          startY: yOffset,
          styles: { fontSize: 10 },
          headStyles: { fillColor: [41, 128, 185], textColor: 255, fontStyle: 'bold' },
          alternateRowStyles: { fillColor: [240, 240, 240] }
        });

        yOffset = doc.lastAutoTable.finalY + 10;
      });

      // Ajouter un pied de page
      doc.setFontSize(10);
      doc.setTextColor(100, 100, 100);
      doc.text('Document généré automatiquement - Tous droits réservés', 105, yOffset + 10, { align: 'center' });

      // Sauvegarder le PDF
      doc.save('Rapport_Mesures.pdf');
    });
  </script>
</body>
</html>
