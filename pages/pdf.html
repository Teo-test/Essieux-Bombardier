<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Export PDF des Mesures</h1>
  </header>



  <main class="flex-grow container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow space-y-6">
      <section>
        <h2 class="text-xl font-semibold mb-4">Exportation des Résultats</h2>
        <p class="mb-4">Cliquez sur le bouton ci-dessous pour exporter les résultats des mesures en PDF.</p>
        <button id="exportPDF" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mt-4">Exporter en PDF</button>
        <div id="rapportContent" class="mt-6"></div>
      </section>
    </div>
  </main>

  <script>
  // Même configuration que dans mesures.html et resultats.html
  const measurementGroups = [
    { title: "Jeu axial 'Jm' mesuré Avant Démontage", fields: ["axial-play-A", "axial-play-B"], label: "Côté" },

    { title: "<b>Côté B</b>", fields: [], label: "" },
    { title: "<i>Grand Diamètre</i>", fields: ["GD-Côte Verticale 1", "GD-Côte Verticale 2", "GD-Côte Verticale 3"], label: "" },
    { title: "", fields: ["GD-Côte Horizontale 4", "GD-Côte Horizontale 5", "GD-Côte Horizontale 6"], label: "" },
    { title: "<i>Petit Diamètre<i>", fields: ["PD-Côte Verticale 1", "PD-Côte Verticale 2", "PD-Côte Verticale 3"], label: "" },
    { title: "", fields: ["PD-Côte Horizontale 4", "PD-Côte Horizontale 5", "PD-Côte Horizontale 6"], label: "" },
    { title: "<b>Valeurs 'x' mesurées</b> = longueur torillon", fields: ["measured-value-x-A", "measured-value-x-B"], label: "Côté" },
    { title: "<b>Valeurs 'y' mesurées</b> = hauteur grand roulement", fields: ["measured-value-y-A", "measured-value-y-B"], label: "Côté" },
    { title: "<b>Valeurs 'z' mesurées</b> = hauteur petie roulement", fields: ["measured-value-z-A", "measured-value-z-B"], label: "Côté" },
    { title: "<b>Valeurs 'u' mesurées</b> = hauteur petit et grand roulement montés sur la roue", fields: ["measured-value-u-A", "measured-value-u-B"], label: "Côté" },

    { title: "<b>Valeurs 'e' mesurées</b> = hauteur flasque", fields: ["measured-value-e-A", "measured-value-e-B"], label: "Côté" },

  document.addEventListener('DOMContentLoaded', function() {
    const data = JSON.parse(localStorage.getItem('mesuresData'));
    const rapportContent = document.getElementById('rapportContent');
    if (data) {
      // Informations générales
      let html = `
        <h2 class="text-xl font-semibold mb-4">Informations Générales</h2>

          <div><span class="font-medium">OM:</span> ${data.om || ''}</div>
          <div><span class="font-medium">Bogie N°:</span> ${data.bogieNo || ''}</div>
          <div><span class="font-medium">Type N°:</span> ${data.typeNo || ''}</div>
          <div><span class="font-medium">Fabrick:</span> ${data.Fabrick || ''}</div>
          <div><span class="font-medium">Auftrags:</span> ${data.Auftrags || ''}</div>
          <div><span class="font-medium">Baujahr:</span> ${data.Baujahr || ''}</div>
        </div>
        <h2 class="text-xl font-semibold mb-4">Résultats des Mesures</h2>
        <div class="space-y-4">
      `;

        if (!group.fields.length) {
          html += `<div class="mt-6 mb-2 text-lg font-bold">${group.title}</div>`;
          return;
        }
        html += `<div class="bg-gray-50 p-4 rounded-lg">
          <h3 class="font-medium mb-2">${group.title}</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">`;
        group.fields.forEach(field => {
          const fieldId = field.split('-').pop();
          const value = data[field] || 'Non spécifié';
          html += `
            <div>
              <p class="text-sm font-medium">${fieldId}: <span class="font-normal">${value}</span></p>
            </div>
          `;
        });
        html += `</div></div>`;
      });
      html += '</div>';
      rapportContent.innerHTML = html;
    } else {
      rapportContent.innerHTML = '<p>Aucune donnée disponible.</p>';
    }
  });

  // Génération du PDF en tableau dynamique
  document.getElementById('exportPDF').addEventListener('click', function() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });
    const data = JSON.parse(localStorage.getItem('mesuresData'));
    let y = 15;

    doc.setFontSize(16);
    doc.text("Résultats des mesures", 10, y);
    y += 10;

    // Informations générales
    if (data) {
      doc.setFontSize(10);
      doc.text(`Date: ${data.date || ''}`, 10, y);
      doc.text(`OM: ${data.om || ''}`, 60, y);
      doc.text(`Bogie N°: ${data.bogieNo || ''}`, 110, y);
      doc.text(`Type N°: ${data.typeNo || ''}`, 160, y);
      y += 7;
      doc.text(`Fabrick: ${data.Fabrick || ''}`, 10, y);
      doc.text(`Auftrags: ${data.Auftrags || ''}`, 60, y);
      doc.text(`Baujahr: ${data.Baujahr || ''}`, 110, y);
      y += 10;

      // Affichage des groupes
      measurementGroups.forEach(group => {
        if (!group.fields.length) {
          y += 10;
          doc.setFont(undefined, "bold");
          doc.text(group.title.replace(/<[^>]+>/g, ''), 10, y);
          doc.setFont(undefined, "normal");
          return;
        }
        y += 7;
        doc.setFont(undefined, "bold");
        doc.text(group.title.replace(/<[^>]+>/g, ''), 10, y);
        doc.setFont(undefined, "normal");
        group.fields.forEach(field => {
          y += 7;
          const fieldId = field.split('-').pop();
          const value = data[field] || 'Non spécifié';
          doc.text(`${fieldId}: ${value}`, 20, y);
        });
        if (y > 180) { doc.addPage(); y = 15; }
      });
      doc.save("resultats_mesures.pdf");
    } else {
      doc.text("Aucune donnée disponible.", 10, y);
      doc.save("resultats_mesures.pdf");
    }
  });
</script>
