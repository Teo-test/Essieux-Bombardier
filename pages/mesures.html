<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesures</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col" id="page-mesures">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Formulaire de Mesures</h1>
  </header>
  <main class="flex-grow container mx-auto p-4">
    <form id="mesuresForm" class="space-y-6">
      <!-- General Information -->
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Informations Générales</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
          <div>
            <label for="date" class="block text-sm font-medium">Date:</label>
            <input type="date" id="date" name="date" required class="mt-1 p-2 w-full border rounded">
          </div>
          <div>
            <label for="om" class="block text-sm font-medium">OM:</label>
            <input type="text" id="om" name="om" required class="mt-1 p-2 w-full border rounded">
          </div>
          <div>
            <label for="bogieNo" class="block text-sm font-medium">Bogie N°:</label>
            <input type="text" id="bogieNo" name="bogieNo" required class="mt-1 p-2 w-full border rounded">
          </div>
          <div>
            <label for="typeNo" class="block text-sm font-medium">Type N°:</label>
            <input type="text" id="typeNo" name="typeNo" required class="mt-1 p-2 w-full border rounded">
          </div>
          <div>
            <label for="Fabrick" class="block text-sm font-medium">Fabrick (N° de Fab.):</label>
            <input type="text" id="Fabrick" name="Fabrick" class="mt-1 p-2 w-full border rounded">
          </div>
          <div>
            <label for="Auftrags" class="block text-sm font-medium">Auftrags (N° de Cde):</label>
            <input type="text" id="Auftrags" name="Auftrags" class="mt-1 p-2 w-full border rounded">
          </div>
          <div>
            <label for="Baujahr" class="block text-sm font-medium">Baujahr (Année de Fab.):</label>
            <input type="text" id="Baujahr" name="Baujahr" class="mt-1 p-2 w-full border rounded">
          </div>
        </div>
      </section>

      <!-- Wheel Serial Numbers -->
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Localisation</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="series-wheel-A" class="block text-sm font-medium">N° de série roue droite (Côté A):</label>
            <input type="number" id="series-wheel-A" name="series-wheel-A" step="1" class="mt-1 p-2 w-full border rounded">
          </div>
          <div>
            <label for="series-wheel-B" class="block text-sm font-medium">N° de série roue gauche (Côté B):</label>
            <input type="number" id="series-wheel-B" name="series-wheel-B" step="1" class="mt-1 p-2 w-full border rounded">
          </div>
        </div>
      </section>

      <!-- Measurement Sections (Dynamically Generated) -->
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Mesures (0,01 mm près)</h2>
        <div id="measurements"></div>
      </section>

      <!-- Submit Button -->
      <button type="submit" id="validerBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Valider</button>
    </form>
    <div id="confirmation" class="hidden text-green-600 mt-4"></div>
  </main>
  <nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-around">
      <a href="../index.html" class="hover:underline">Accueil</a>
      <a href="mesures.html" class="underline">Mesures</a>
      <a href="resultats.html" class="hover:underline">Résultats</a>
      <a href="pdf.html" class="hover:underline">PDF</a>
    </div>
  </nav>

  <script>
    // Measurement configurations
    const measurementGroups = [
      { title: "Jeu axial 'Jm' mesuré Avant Démontage", fields: ["axial-play-A", "axial-play-B"], label: "Côté" },
      { title: "Contrôle visuel des soudures", fields: ["soud-vis-A", "soud-vis-B"], label: "Côté", type: "text" },
      { title: "Grand Rayon 1", fields: ["grandRayonVertical1A", "grandRayonHorizontal1A", "grandRayonVertical1B", "grandRayonHorizontal1B"], label: "Côté" },
      { title: "Grand Rayon 2", fields: ["grandRayonVertical2A", "grandRayonHorizontal2A", "grandRayonVertical2B", "grandRayonHorizontal2B"], label: "Côté" },
      { title: "Grand Rayon 3", fields: ["grandRayonVertical3A", "grandRayonHorizontal3A", "grandRayonVertical3B", "grandRayonHorizontal3B"], label: "Côté" },
      { title: "Petit Rayon 1", fields: ["petitRayonVertical1A", "petitRayonHorizontal1A", "petitRayonVertical1B", "petitRayonHorizontal1B"], label: "Côté" },
      { title: "Petit Rayon 2", fields: ["petitRayonVertical2A", "grandRayonHorizontal2A", "petitRayonVertical2B", "petitRayonHorizontal2B"], label: "Côté" },
      { title: "Petit Rayon 3", fields: ["petitRayonVertical3A", "petitRayonHorizontal3A", "petitRayonVertical3B", "petitRayonHorizontal3B"], label: "Côté" },
      { title: "Valeurs 'x' mesurées", fields: ["measured-value-x-A", "measured-value-x-B"], label: "Côté" },
      { title: "Valeurs 'y' mesurées", fields: ["measured-value-y-A", "measured-value-y-B"], label: "Côté" },
      { title: "Valeurs 'z' mesurées", fields: ["measured-value-z-A", "measured-value-z-B"], label: "Côté" },
      { title: "Valeurs 'u' mesurées", fields: ["measured-value-u-A", "measured-value-u-B"], label: "Côté" },
      { title: "Valeurs 'wm' mesurées", fields: ["measured-value-wm-A", "measured-value-wm-B"], label: "Côté" },
      { title: "Valeurs 'bottom-nav' mesurées", fields: ["measured-value-bm-A", "measured-value-bm-B"], label: "Côté" },
      { title: "Valeurs 'v' mesurées", fields: ["measured-value-v-A", "measured-value-v-B"], label: "Côté" },
      { title: "Valeurs 'bu' mesurées", fields: ["measured-value-bu-A", "measured-value-bu-B"], label: "Côté" },
      { title: "Valeurs 'd' mesurées", fields: ["measured-value-d-A", "measured-value-d-B"], label: "Côté" },
      { title: "Valeurs 'e' mesurées", fields: ["measured-value-e-A", "measured-value-e-B"], label: "Côté" },
      { title: "Valeurs 'eu' mesurées", fields: ["measured-value-eu-A", "measured-value-eu-B"], label: "Côté" },
      { title: "Jeu axial 'jm' mesuré Après remise en état", fields: ["axial-play-after-A", "axial-play-after-B"], label: "Côté" },
      { title: "Ecartement des roues", fields: ["wheel-ecart-A", "wheel-ecart-B"], label: "Côté" },
    ];

    // Generate measurement fields dynamically
    const measurementsContainer = document.getElementById('measurements');
    measurementGroups.forEach(group => {
      const section = document.createElement('div');
      section.className = 'mb-6';
      section.innerHTML = `
        <h3 class="text-lg font-medium mb-2">${group.title}</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          ${group.fields.map(field => `
            <div>
              <label for="${field}" class="block text-sm font-medium">${group.label} ${field.split('-').pop()}:</label>
              <input type="${group.type || 'number'}" id="${field}" name="${field}" step="${group.type ? '' : '0.001'}" class="mt-1 p-2 w-full border rounded">
            </div>
          `).join('')}
        </div>
      `;
      measurementsContainer.appendChild(section);
    });

    // Form submission handling
    const form = document.getElementById('mesuresForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      const bogieNo = data.bogieNo;

      // Check if form is mostly empty (except bogieNo) to determine retrieve action
      const isFormEmpty = Object.entries(data).every(([key, value]) => 
        key === 'bogieNo' || !value
      );

      if (isFormEmpty && bogieNo) {
        // Retrieve data for bogieNo
        const storedData = JSON.parse(localStorage.getItem('mesuresData') || '{}')[bogieNo];
        if (storedData) {
          // Populate form fields
          Object.entries(storedData).forEach(([key, value]) => {
            const input = form.querySelector(`[name="${key}"]`);
            if (input) input.value = value;
          });
          confirmation.textContent = 'Données récupérées !';
        } else {
          confirmation.textContent = 'Aucune donnée trouvée pour ce Bogie N°.';
        }
      } else {
        // Save data
        const allData = JSON.parse(localStorage.getItem('mesuresData') || '{}');
        allData[bogieNo] = data;
        localStorage.setItem('mesuresData', JSON.stringify(allData));
        confirmation.textContent = 'Données enregistrées !';
        form.reset();
      }

      // Show confirmation message
      confirmation.classList.remove('hidden');
      setTimeout(() => confirmation.classList.add('hidden'), 3000);
    });
  </script>
</body>
</html>
