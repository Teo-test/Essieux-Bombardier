<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesures</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff" />
</head>
<body id="page-mesures">
  <header>
    <h1>Formulaire de Mesures</h1>
  </header>
  <main class="form-container">
    <form id="mesuresForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="om">OM:</label>
      <input type="text" id="om" name="om" required>

      <label for="bogieNo">Bogie N°:</label>
      <input type="text" id="bogieNo" name="bogieNo" required>

      <label for="typeNo">Type N°:</label>
      <input type="text" id="typeNo" name="typeNo" required>

      <label for="fabrick">Fabrick:</label>
      <input type="text" id="fabrick" name="fabrick" required>

      <label for="anneeFab">Année de Fabrication:</label>
      <input type="text" id="anneeFab" name="anneeFab" required>

      <label for="autre">Autre:</label>
      <input type="text" id="autre" name="autre">

      <label for="localisation">Localisation:</label>
      <input type="text" id="localisation" name="localisation" required>

      <label for="serieRoue">N° de série de la roue:</label>
      <input type="text" id="serieRoue" name="serieRoue" required>

      <h3>Mesures avant démontage</h3>

      <label for="jeuAxialJm">Jeu Axial 'Jm' mesuré:</label>
      <input type="number" id="jeuAxialJm" name="jeuAxialJm" step="0.001" required>

      <h3>Diamètres d'appui des paliers</h3>

      <label for="grandModeleVertical1">Grand Modèle Vertical 1:</label>
      <input type="number" id="grandModeleVertical1" name="grandModeleVertical1" step="0.001">

      <label for="grandModeleVertical2">Grand Modèle Vertical 2:</label>
      <input type="number" id="grandModeleVertical2" name="grandModeleVertical2" step="0.001">

      <label for="grandModeleVertical3">Grand Modèle Vertical 3:</label>
      <input type="number" id="grandModeleVertical3" name="grandModeleVertical3" step="0.001">

      <label for="grandModeleHorizontal1">Grand Modèle Horizontal 1:</label>
      <input type="number" id="grandModeleHorizontal1" name="grandModeleHorizontal1" step="0.001">

      <label for="grandModeleHorizontal2">Grand Modèle Horizontal 2:</label>
      <input type="number" id="grandModeleHorizontal2" name="grandModeleHorizontal2" step="0.001">

      <label for="grandModeleHorizontal3">Grand Modèle Horizontal 3:</label>
      <input type="number" id="grandModeleHorizontal3" name="grandModeleHorizontal3" step="0.001">

      <button type="submit" id="validerBtn" class="button-link">Valider</button>
    </form>
    <div id="confirmation" style="display:none; color:green; margin-top:10px;">Mesures enregistrées !</div>
  </main>
  <nav class="bottom-nav">
    <a href="../index.html">Accueil</a>
    <a href="mesures.html" class="active">Mesures</a>
    <a href="resultats.html">Résultats</a>
    <a href="pdf.html">PDF</a>
  </nav>
  <script src="../scripts/script.js"></script>
</body>
</html>
